<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Soulaze Call</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        

        .container86 {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #356901;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #add90d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container86">
        <h1>Join Soulaze Call</h1>
        <label for="accessCode">Enter Access Code:</label>
        <input type="text" id="accessCode" placeholder="Access Code">
        <label for="callType">Select Call Type:</label>
        <select id="callType">
            <option value="audio">Audio Only</option>
            <option value="video">Audio and Video</option>
        </select>
        <button id="joinCallButton">Join Call</button>
    </div>

    <script>
        document.getElementById("joinCallButton").addEventListener("click", function() {
            const accessCode = document.getElementById("accessCode").value;
            const callType = document.getElementById("callType").value;
            if (accessCode) {
                // Redirect to the video call page with the selected call type
                window.location.href = `video_call.html?type=${callType}`; // Pass call type to the video page
            } else {
                alert("Please enter a valid access code.");
            }
        });
    </script>
</body>
</html>
