<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Nonymous Chat is a safe and open space where you can freely express your thoughts, feelings, and experiences without fear of judgment. Whether you're seeking a listening ear, sharing your struggles, or simply looking for support, this platform allows you to connect anonymously. ">
        <meta name="author" content="Soulaze">

  <title>Nonymous Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #c4d545;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/people/chat-doodle.jpg'); /* Local chat doodle image */
      background-size: cover; /* Ensure the image covers the entire background */
      opacity: 0.3; /* Blend the doodle with the base color */
      z-index: 1;
      pointer-events: none;
    }

    .welcome {
      font-size: 1.8rem;
      font-family: Arial, sans-serif;
      font-weight: bold;
      margin-bottom: -10px; /* Brings it closer to "Nonymous Chat" */
      letter-spacing: 1.5px; /* Increases spacing */
      z-index: 2; /* Ensure it's above the overlay */
    }

    .chat-name {
      font-size: 3.5rem;
      font-family: 'Pacifico', cursive;
      margin-top: 0;
      letter-spacing: 2px; /* Increases spacing */
      z-index: 2; /* Ensure it's above the overlay */
    }

    .tagline {
      font-size: 1rem;
      font-style: italic;
      margin-top: -10px;
      letter-spacing: 1.2px; /* Increases spacing */
      z-index: 2; /* Ensure it's above the overlay */
    }

    .join-button {
      background-color: #ffffff;
      color: #c4d545;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      z-index: 2;
      margin-top: 30px; /* Moves button further down */
      text-decoration: none; /* Remove underline from link */
      display: inline-block; /* Ensure the link behaves like a button */
    }

    .join-button:hover {
      background-color: #f0f0f0;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #333;
      letter-spacing: 1.2px; /* Increases spacing */
      z-index: 2; /* Ensure it's above the overlay */
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <h1 class="welcome">Welcome to</h1>
  <h1 class="chat-name">Nonymous Chat</h1>
  <p class="tagline">Express yourself - A place to share, a path to heal.</p>
  <a href="nonymous-chat.html" class="join-button">Continue</a>
  <div class="footer">Powered by my Soulaze</div>
</body>
</html>
