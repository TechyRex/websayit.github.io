<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet Integration</title>
    <style>
        #jitsi-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc; /* Optional: for better visibility */
        }
    </style>
</head>
<body>

    <h1>Jitsi Meet Integration</h1>
    <div id="jitsi-container"></div>

    <!-- Change the script source to your own hosted Jitsi server -->
    <script src='https://mysoulaze.com.ng/external_api.js'></script>
    <script>
        // Set up Jitsi Meet IFrame API
        const domain = 'mysoulaze.com.ng';  // Your Jitsi Meet server
        const options = {
            roomName: 'YourUniqueRoomName',  // Set a unique room name
            width: '100%',
            height: '500px',
            parentNode: document.querySelector('#jitsi-container'),

            // Interface Config Overwrite
            interfaceConfigOverwrite: {
                filmStripOnly: false, // Show participants in the film strip
                toolbarButtons: [
                    'microphone', 'camera', 'hangup', 'chat', 'desktop', 'fullscreen', 'facingMode', 'recording', 'invite', 'participants-pane'
                ],
                // Customize toolbar appearance
                DEFAULT_REMOTE_DISPLAY_NAME: 'Participant',
                SHOW_JITSI_WATERMARK: true, // Show the Jitsi watermark
                SHOW_WATERMARK_FOR_GUESTS: true, // Show watermark for guests
                // Custom styles
                toolbarStyle: {
                    backgroundColor: '#f0f0f0', // Toolbar background color
                    color: '#000', // Toolbar icon color
                }
            },

            // Config Overwrite
            configOverwrite: {
                prejoinPageEnabled: false, // Disable the pre-join page
                startWithAudioMuted: false, // Start with audio muted
                startWithVideoMuted: false, // Start with video muted
                enableRecording: false, // Disable recording (set to true if you want to enable it)
                disableChat: false, // Enable chat
                enableWelcomePage: true, // Show welcome page
                enableUserRoles: true, // Enable user roles
            }
        };

        // Create the Jitsi Meet API object
        const api = new JitsiMeetExternalAPI(domain, options);

        // Handle events (optional)
        api.addEventListener('participantJoined', (participant) => {
            console.log('Participant joined:', participant);
        });

        api.addEventListener('participantLeft', (participant) => {
            console.log('Participant left:', participant);
        });

        api.addEventListener('videoConferenceJoined', (conference) => {
            console.log('Conference joined:', conference);
        });
    </script>
</body>
</html>
