<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet Integration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            margin: 0;
        }
        #meet {
            width: 100%;
            height: 700px; /* Fixed height */
        }
    </style>
</head>
<body>
    <!-- Div where Jitsi Meet will load -->
    <div id="meet"></div>

    <!-- Load the Jitsi Meet API from your server -->
    <script src="https://mysoulaze.com.ng/external_api.js"></script>

    <script>
        // Wait for the DOM to fully load before executing the script
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize Jitsi Meet API
            const domain = 'meet.jit.si'; // Use Jitsi's public server for testing

            const options = {
                roomName: 'YourRoomName',  // Set a unique room name
                width: '100%',
                height: '700px',
                parentNode: document.getElementById('meet'),
                configOverwrite: { startWithAudioMuted: true },
                interfaceConfigOverwrite: { DISABLE_VIDEO_BACKGROUND: true }
            };

            // Create the API instance after the script is loaded
            const api = new JitsiMeetExternalAPI(domain, options);
        });
    </script>
</body>
</html>
