<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet Integration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        #jitsi-container {
            width: 100%;
            height: 80vh;
            max-width: 800px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Jitsi Meet Meeting</h1>
    <div id="jitsi-container"></div>
 

    <script src="https://mysoulaze.com.ng/external_api.js"></script>

    <!-- Example of using the external script's functionality -->
    <script>
        // Check if the external API provides a function
        if (typeof externalApiFunction === 'function') {
            externalApiFunction(); // Example function call from external_api.js
        } else {
            console.log('externalApiFunction is not defined');
        }
    </script>
</body>
</html>
