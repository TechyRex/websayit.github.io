<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet Integration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background color for better visibility */
        }

        #jitsi-container {
            width: 100%;
            height: 80vh; /* Adjust height to fill more of the viewport */
            max-width: 800px; /* Set a maximum width for better appearance */
            border: 2px solid #ccc; /* Optional: for better visibility */
            border-radius: 8px; /* Rounded corners for aesthetics */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional: add some shadow for depth */
        }

        h1 {
            font-family: Arial, sans-serif; /* Change font for better appearance */
            color: #333; /* Darker text color */
            margin-bottom: 20px; /* Space below the heading */
        }
    </style>
</head>
<body>

    <h1>Jitsi Meet Meeting</h1>
    <div id="jitsi-container"></div>

    <!-- Change the script source to your own hosted Jitsi server -->
    <script src='https://mysoulaze.com.ng/external_api.js'></script>
    <script>
        // Set up Jitsi Meet IFrame API
        const domain = 'mysoulaze.com.ng';  // Your Jitsi Meet server
        const options = {
            roomName: 'YourUniqueRoomName',  // Set a unique room name
            width: '100%',
            height: '100%',
            parentNode: document.querySelector('#jitsi-container'),

            interfaceConfigOverwrite: {
                filmStripOnly: false, // Display the full interface
                // Customize toolbar buttons to include all necessary features
                toolbarButtons: [
                    'microphone', 'camera', 'hangup', 'chat', 'desktop', 'fullscreen',
                    'invite', 'recording', 'settings', 'raisehand', 'videoquality',
                    'polls', 'etherpad' // Add more buttons as required
                ]
            },

            configOverwrite: {
                prejoinPageEnabled: true, // Enable pre-join page
                startWithAudioMuted: false,
                startWithVideoMuted: false,
                disableVideoQualityLabel: true, // Optional: Hide video quality label
                enableWelcomePage: true, // Show welcome page with meeting info
                enableUserRoles: true // Optional: Allow role assignments
            }
        };

        // Create the Jitsi Meet API object
        const api = new JitsiMeetExternalAPI(domain, options);

        // Optional: Listen for events
        api.addEventListener('participantJoined', (participant) => {
            console.log('Participant joined:', participant);
        });

        api.addEventListener('participantLeft', (participant) => {
            console.log('Participant left:', participant);
        });
    </script>
</body>
</html>
