<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitsi Meet Integration</title>
</head>
<body>
    <!-- Div where Jitsi Meet will be embedded -->
    <div id="meet"></div>

    <!-- Load the Jitsi API from your self-hosted server -->
    <script src='https://mysoulaze.com.ng/external_api.js'></script>

    <!-- JavaScript to instantiate the Jitsi Meet API -->
    <script>
        const domain = 'mysoulaze.com.ng';  // Your self-hosted Jitsi server
        const options = {
            roomName: 'YourRoomName',  // Unique room name
            width: '100%',  // Width of the IFrame
            height: '700px',  // Height of the IFrame
            parentNode: document.getElementById('meet'),  // Container element for IFrame
            configOverwrite: { startWithAudioMuted: true },  // Mute audio by default
            interfaceConfigOverwrite: { DISABLE_VIDEO_BACKGROUND: true }  // Interface settings
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
